version: 2
updates:
  - package-ecosystem: "maven"
    target-branch: "dev"
    directory: "/"
    reviewers:
      - "justedlev"
    assignees:
      - "justedlev"
    schedule:
      interval: "weekly"
      time: "06:00"
      timezone: Etc/UTC

  - package-ecosystem: "github-actions"
    target-branch: "dev"
    directory: "/"
    reviewers:
      - "justedlev"
    assignees:
      - "justedlev"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: Etc/UTC

  - package-ecosystem: "docker"
    directory: "docker"
    target-branch: "dev"
    reviewers:
      - "justedlev"
    assignees:
      - "justedlev"
    schedule:
      interval: "weekly"
